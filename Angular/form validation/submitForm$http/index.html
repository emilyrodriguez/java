<!DOCTYPE html >
<html lang="en"
      ng-app="minMax">
<head >
	<title >Controllers</title >
	<link href="../libraries/bootstrap/dist/css/bootstrap.min.css"
	      rel="stylesheet" >
	<link href="css/main.css"
	      rel="stylesheet" >
</head >

<body >

<nav class="navbar navbar-inverse navbar-fixed-top" >
	<div class="container" >
		<div class="navbar-header" >
			<a class="navbar-brand"
			   href="/" >Controllers
			</a >
		</div >
		,
	</div >
</nav >

<div class="container main-content" ng-controller="minMaxCntrl">

	<form >
		<div class="form-group" >
			<label for="name">Name</label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.name"
			       id="name">
		</div >

		<div class="form-group" >
			<label for="email">Email</label >
			<input type="email"
			       class="form-control"
			       ng-model="formModel.email"
			       id="email">
		</div >

		<div class="form-group" >
			<label for="age" >Age</label >
			<input type="number"
			       class="form-control"
			       id="age" >
		</div >

		<div class="form-group" >
			<label for="sex" >Sex</label >
			<select name="sex"
			        id="sex"
							class="form-control" >
				<option value="" >Please Choose</option >
				<option value="male" >Male</option >
				<option value="female" >Female</option >
			</select >
		</div >

		<div class="form-group" >
			<label for="password">Password</label >
			<input type="password"
			       class="form-control"
			       ng-model="formModel.password"
			       id="password">
		</div >

		<div class="form-group" >
			<button class="btn btn-primary" ng-click="onSubmit">Register
			</button >
		</div >

	</form >

	<pre>{{ formModel | json}}</pre>

</div >

<script src="../libraries/angular/angular.min.js" ></script>
<script src="js/main.js" ></script>


</body >
</html >
